    <div class="container">
        <div class="forgot">
            <span><h3>Password Reset</h3></span>
            <div class="parent">
             <label>Enter your email:</label>
             <input type="email" placeholder="user@example.com" id="mail">
             <div id="text"></div>
            </div>
            <div class="box">
                <button type="button" id="btn">Submit Email</button>
            </div>
         </div>
    </div>
    

   
<script>

 var email=document.getElementById('mail');
 var btn=document.getElementById('btn');

btn.addEventListener('click',function(){
     if(mail==" "){
        var text=document.getElementById('text');
         text.style.color='red';
         text.innerHTML='Email is required';
     }else{
         mail=" "
     }
 })
</script>
